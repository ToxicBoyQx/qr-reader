<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Offline QR Code Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Offline QR Code Reader</h1>
    
    <div id="video-container">
        <video id="qr-video" playsinline></video>
    </div>
    
    <canvas id="qr-canvas"></canvas>    
    <div>
        <button id="start-button" class="button">Start Camera</button>
        <button id="stop-button" class="button" disabled>Stop Camera</button>
        <button id="upload-button" class="button">Upload QR Image</button>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
    </div>    
    <div id="error-message"></div>    
    <div>
        <h3>Scan Result:</h3>
        <div id="result">No QR code detected yet</div>
    </div>
    
    <div>
        <h3>Scan History:</h3>
        <div id="history-container"></div>
    </div>

    <script src="jsQR.min.js"></script>
    <script src="register-sw.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
